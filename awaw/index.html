<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ff00d4;
            position: relative;
        }

        .card {
            width: 700px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .card img {
            width: 400px;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            font-family: 'Arial Black', sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            margin-left: 10px;
            margin-right: 5px;
        }

        .carousel-buttons {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            bottom: center;
        }

        .carousel-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="card" id="card">
            <img src="image1.jpg" alt="Image 1">
            <div class="card-content">
                <h2>Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec ligula sit amet felis hendrerit
                    commodo. Nulla facilisi.</p>
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevBtn">&lt;</button>
            <button class="carousel-button" id="nextBtn">&gt;</button>
        </div>
    </div>

    <script>
           const cards = [
            {
                image: "image1.jpg",
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec ligula sit amet felis hendrerit commodo. Nulla facilisi."
            },
            {
                image: "image2.jpg",
                description: "Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Fusce auctor nisi nec nisi commodo, vel mattis turpis interdum."
            },
            {
                image: "image3.jpg",
                description: "Sed nec lectus vel tellus vestibulum facilisis. Aenean congue efficitur tincidunt. Vivamus fringilla, libero sed vulputate venenatis, quam metus interdum odio, eu tristique metus orci vel erat."
            }
        ];

        let currentCardIndex = 0;
        const cardElement = document.getElementById('card');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function showCard(index) {
            const { image, description } = cards[index];
            cardElement.innerHTML = `
                <img src="${image}" alt="Image ${index + 1}">
                <p>${description}</p>
            `;
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            showCard(currentCardIndex);
        }

        function showPrevCard() {
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            showCard(currentCardIndex);
        }

        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);

        // Initial display
        showCard(currentCardIndex);
    </script>
</body>

</html>
